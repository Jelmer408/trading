app = "trading-symxyw"
primary_region = "ewr"

[build]

[processes]
  bot = "./bot/entrypoint.sh"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = "off"
  auto_start_machines = true
  processes = ["bot"]

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/health"
    interval = "30s"
    timeout = "5s"

[[restart]]
  policy = "on-failure"
  retries = 5
