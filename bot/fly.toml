app = "trading-symxyw"
primary_region = "ewr"

[build]

[processes]
  bot = "python -m bot.main"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["bot"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/health"
    interval = "30s"
    timeout = "5s"

[[restart]]
  policy = "on-failure"
  retries = 5
